<div class="form-container add-car">
    <form id="addVehicle" action="addvehicle.php" method="POST">
        <h1>Új autó</h1>
        <span>Jegyezze be az új járművet!</span>
        <input type="file" id="fileInput">
        <input type="text" id="brand" placeholder="Márka">
        <input type="text" id="model" placeholder="Modell">
        <input type="text" id="year" placeholder="Évjárat">
        <input type="text" id="mileage" placeholder="Kilométeróra állás">
        <input type="text" id="fuel" placeholder="Üzemanyag">
        <input type="text" id="price" placeholder="Vételár">
        <button type="button" class="diffBtn" id="addCarBtn">Hozzáad</button>
    </form>
</div>
<div id="lightbox" class="lightbox"></div>
<div class="form-container car-list">
    <form>
        <h1 id="list-title">Autólista</h1>
        <span id="list-desc">A rendszerbe bejegyzett járművek listája!</span>
            <div class="actual-car" id="actual-car"></div>
            <div class="button-container" id="button-container">
                <button type="button" class="diffBtn1" id="previous">&lt&lt</button>
                <button type="button" class="diffBtn1" id="modify">Módosít</button>
                <button type="button" class="diffBtn1" id="next">&gt&gt</button>
                <button type="button" class="diffBtn2" id="modifyButton">Módosít</button>
                <button type="button" class="diffBtn2" id="cancel">Mégse</button>
                <i class="fa fa-trash" id="delete"></i>
            </div>
    </form>
</div>
<div class="toggle-container">
    <div class="toggle">
        <div class="toggle-panel toggle-left">
            <h1>Nézze meg járműkínálatunkat!</h1>
            <p>Válasszon ki egy járművet, és vásárolja meg most!</p>
            <button class="hidden" id="carList">Lista</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Adjon hozzá új járművet!</h1>
            <p>Megadhatja a jármű specifikációit, évjáratát...</p>
            <button class="hidden" id="addCar">Hozzáadás</button>
        </div>
    </div>
</div>
<script src="../../index.js"></script>
