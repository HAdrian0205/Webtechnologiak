<div class="form-container add-car">
    <form>
        <h1>Új autó</h1>
        <span>Jegyezze be az új járművet!</span>
        <input type="text" id="brand" placeholder="Márka">
        <input type="text" id="model" placeholder="Modell">
        <input type="text" id="year" placeholder="Évjárat">
        <input type="text" id="mileage" placeholder="Kilométeróra állás">
        <input type="text" id="fuel" placeholder="Üzemanyag">
        <input type="text" id="price" placeholder="Vételár">
        <button type="button" onclick="addCar()">Hozzáad</button>
    </form>
</div>
<div class="form-container car-list">
    <form>
        <h1>Autólista</h1>
        <span>A rendszerbe bejegyzett járművek listája!</span>
        <input type="text" placeholder="sziasz">
        <button>Módosít</button>
    </form>
</div>
<div class="toggle-container">
    <div class="toggle">
        <div class="toggle-panel toggle-left">
            <h1>Lorem ipsum!</h1>
            <p>Lorem ipsum dolor sit amet</p>
            <button class="hidden" id="login">Lista</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Lorem ipsum!</h1>
            <p>Lorem ipsum dolor sit amet</p>
            <button class="hidden" id="register">Hozzáadás</button>
        </div>
    </div>
</div>
